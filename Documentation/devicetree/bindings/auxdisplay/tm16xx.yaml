%YAML 1.2
---
$id: http://devicetree.org/schemas/auxdisplay/tm16xx.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: TM16XX and Compatible Auxiliary Display Driver

maintainers:
  - Jean-Fran√ßois Lessard <jefflessard3@gmail.com>

description: |
  Bindings for auxiliary displays based on TM16XX and compatible LED controllers.

properties:
  compatible:
    enum:
      - titanmec,tm1618
      - titanmec,tm1620
      - titanmec,tm1628
      - titanmec,tm1650
      - fdhisi,fd620
      - fdhisi,fd628
      - fdhisi,fd650
      - fdhisi,fd6551
      - fdhisi,fd655
      - princeton,pt6964
      - hbs,hbs658

  reg:
    maxItems: 1

  tm16xx,digits:
    description: Array of grid indexes for each digit
    $ref: /schemas/types.yaml#/definitions/uint32-array

  tm16xx,segment-mapping:
    description: Array specifying segment mapping
    $ref: /schemas/types.yaml#/definitions/uint32-array

  tm16xx,transposed:
	description: |
	  Optional boolean flag indicating if the device output is transposed.
	  If not present, the default value is false.
    $ref: /schemas/types.yaml#/definitions/flag

patternProperties:
  "^led@[0-9a-f]+,[0-9a-f]+$":
    $ref: /schemas/leds/common.yaml#
    properties:
      reg:
        description: Grid and segment indexes
        items:
          - description: Grid index
          - description: Segment index
        maxItems: 2

required:
  - compatible
  - reg
  - tm16xx,digits
  - tm16xx,segment-mapping

additionalProperties: false

examples:
  - |
    i2c-gpio {
        #address-cells = <1>;
        #size-cells = <0>;

        display@24 {
            compatible = "titanmec,tm1650";
            reg = <0x24>;
            tm16xx,digits = <0 1 2 3>;
            tm16xx,segment-mapping = <0 1 2 3 4 5 6>;

            led@4,0 {
                reg = <4 0>;
                function = "lan";
            };

            led@4,1 {
                reg = <4 1>;
                function = "wlan";
            };
        };
    };
  - |
    spi-gpio {
        #address-cells = <1>;
        #size-cells = <0>;

        display@0 {
            compatible = "titanmec,tm1628";
            reg = <0>;
            tm16xx,transposed;
            tm16xx,digits = <1 2 3 4>;
            tm16xx,segment-mapping = <0 1 2 3 4 5 6>;

            led@0,2 {
                reg = <0 2>;
                function = "usb";
            };

            led@0,3 {
                reg = <0 3>;
                function = "power";
            };
        };
    };
